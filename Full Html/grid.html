<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    .main{
        background-color: wheat;
        height: 400px;
        border: 2px solid red;
        display: grid;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: 100px 100px 100px;
        justify-content: center;
        /* row-gap: 10px;
        column-gap: 10px; */
        align-content: center;
    }
    .child{
        padding: 10px;
        /* height: 50%; */
        background-color: lightcyan;
        border: 2px solid palevioletred;
        margin: 2px;
        text-align: center;
        font-size: large;
    }
    #c1{
        /* grid-column: 1/3; */
        grid-row: 1/5;
    }
    #c2{
        grid-column: 2/4;
    }
    #c4{
        grid-row: 2/5;
    }
  </style>
  <body>
    <div class="main">
      <div class="child" id="c1">1</div>
      <div class="child" id="c2">2</div>
      <div class="child" id="c3">3</div>
      <div class="child" id="c4">4</div>
      <div class="child" id="c5">5</div>
      <div class="child" id="c6">6</div>
      <div class="child" id="c7">7</div>
      <div class="child" id="c8">8</div>
      <div class="child" id="c9">9</div>
    </div>
  </body>
</html>
